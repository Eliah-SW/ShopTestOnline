<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxusshop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Luxusshop</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Kollektion</a></li>
                <li><a href="#">Über uns</a></li>
                <li><a href="#">Kontakt</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <div class="hero-text">
            <h2>Entdecken Sie Luxus in Perfektion</h2>
            <p>Exklusive Mode, Schmuck und Accessoires</p>
            <a href="#" class="btn">Jetzt shoppen</a>
        </div>
    </section>
    <section class="products">
        <div class="product">
            <img src="luxusprodukt1.jpg" alt="Produkt 1">
            <h3>Elegante Handtasche</h3>
            <p>999,99€</p>
            <a href="#" class="btn">Details</a>
        </div>
        <div class="product">
            <img src="luxusprodukt2.jpg" alt="Produkt 2">
            <h3>Designerschuhe</h3>
            <p>749,99€</p>
            <a href="#" class="btn">Details</a>
        </div>
    </section>
</body>
</html>
